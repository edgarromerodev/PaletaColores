<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Paletas - DiseÃ±o Minimalista</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Generador de paletas de colores</h1>
            <p class="subtitle">Crea esquemas de colores armoniosos para tus proyectos de diseÃ±o.</p>
        </header>

        <div class="generator-container">
            <div class="controls-panel">
                <h2 class="panel-title">
                    <span class="icon">ðŸŽ¨</span>
                    <span>
Selector de color</span>
                </h2>
                <div class="control-group">
                    <label for="base-color">Base Color</label>
                    <input type="color" id="base-color" value="#3a86ff">
                </div>
                <div class="control-group">
                    <label for="scheme">Color Scheme</label>
                    <select id="scheme">
                        <option value="monochromatic">Monochromatic</option>
                        <option value="analogous">Analogous</option>
                        <option value="complementary">Complementary</option>
                        <option value="split-complementary">Split Complementary</option>
                        <option value="triadic">Triadic</option>
                        <option value="tetradic">Tetradic</option>
                        <option value="square">Square</option>
                    </select>
                </div>
                <button id="generate-btn">Generar Paleta</button>

                <div class="control-group" style="margin-top: 2rem;">
                    <h2 class="panel-title">
                        <span class="icon">ðŸ”¢</span>
                        <span>Ingresa un codigo Hexadecimal</span>
                    </h2>
                    <label for="hex-input">Hex Code</label>
                    <input type="text" id="hex-input" placeholder="#3a86ff" maxlength="7">
                    <label for="hex-scheme" style="margin-top: 1rem;">Color Scheme</label>
                    <select id="hex-scheme">
                        <option value="monochromatic">Monochromatic</option>
                        <option value="analogous">Analogous</option>
                        <option value="complementary">Complementary</option>
                        <option value="split-complementary">Split Complementary</option>
                        <option value="triadic">Triadic</option>
                        <option value="tetradic">Tetradic</option>
                        <option value="square">Square</option>
                    </select>
                    <button id="generate-hex-btn" style="margin-top: 1rem;">Generar colo</button>
                </div>
            </div>

            <div class="palette-display">
                <div class="palette-options">
                    <button class="palette-btn active" data-palette="default1">Aurora</button>
                    <button class="palette-btn" data-palette="default2">Ocean</button>
                    <button class="palette-btn" data-palette="default3">Forest</button>
                    <button class="palette-btn" data-palette="default4">Sunset</button>
                    <button class="palette-btn" data-palette="default5">Neon</button>
                </div>

                <div class="color-grid" id="color-palette">
                    <!-- Color cards will be generated here -->
                </div>
            </div>
        </div>

        <div class="saved-palettes">
            <h2 class="section-title">
                <span class="icon">ðŸ’¾</span>
                <span>Paletas Guardadas</span>
            </h2>
            <div class="saved-grid" id="saved-palettes">
                <!-- Saved palettes will appear here -->
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <span class="icon">âœ“</span>
        <span>Copiar!</span>
    </div>

 <script src="script.js"></script>
</body>
</html>
